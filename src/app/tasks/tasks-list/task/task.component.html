<div class="max-w-sm rounded overflow-hidden shadow-lg px-6 py-4 mb-4">
  <h3 class="font-bold text-xl mb-2">{{ task.name }}</h3>
  <p
    class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
  >
    Min time is {{ task.minTime }}
  </p>
  <p
    class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
  >
    Max time is {{ task.maxTime }}
  </p>
  <p
    class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
  >
    Average time is {{ averageTime }}
  </p>
  <p
    class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
  >
    Type is <span class="font-bold">{{ task.type }}</span>
  </p>
  <button
    class="block bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
    (click)="onSelected()"
  >
    Show more
  </button>
</div>
